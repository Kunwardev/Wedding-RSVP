<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Our Wedding RSVP</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      text-align: center;
      background: #fff;
      margin: 0;
      padding: 0;
      color: #444;
    }
    header {
      background: linear-gradient(135deg, #d4af37, #f9f9f9);
      padding: 25px 20px;
      border-bottom: 3px solid #d4af37;
    }
    h1 {
      margin: 0;
      font-size: 2.5em;
      color: #d4af37;
      text-shadow: 1px 1px 2px rgba(0,0,0,0.1);
    }
    .subtext {
      font-size: 1.2em;
      color: #555;
    }
    /* Banner */
    .banner {
      width: 100%;
      height: 150px;
      background: url("https://via.placeholder.com/1500x400/fff/d4af37?text=Your+Wedding+Banner") no-repeat center center/cover;
      display: flex;
      align-items: center;
      justify-content: center;
      color: black;
      font-size: 2.5em;
      font-weight: bold;
      text-shadow: 2px 2px 6px rgba(0,0,0,0.5);
    }
    /* Countdown */
    .countdown {
      margin: 30px auto;
      font-size: 2em;
      font-weight: bold;
      color: #d4af37;
    }
    /* Event Details */
    .event-details {
      background: #fff;
      padding: 30px 20px;
      margin: 20px auto;
      border-radius: 10px;
      max-width: 900px;
      border: 2px solid #d4af37;
      box-shadow: 0 2px 8px rgba(0,0,0,0.05);
    }
    .event-details h2 {
      margin-bottom: 10px;
      font-size: 1.8em;
      color: #d4af37;
    }
    .event-details p {
      font-size: 1.2em;
      margin: 8px 0;
    }
    /* Gallery */
    .gallery {
      max-width: 900px;
      margin: 40px auto;
      padding: 10px;
    }
    .gallery h2 {
      color: #d4af37;
      margin-bottom: 20px;
    }
    .gallery-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 15px;
    }
    .gallery-grid img {
      width: 100%;
      border-radius: 10px;
      border: 3px solid #d4af37;
      box-shadow: 0 2px 8px rgba(0,0,0,0.2);
      transition: transform 0.3s;
    }
    .gallery-grid img:hover {
      transform: scale(1.05);
    }
    /* RSVP Form */
    .form-container {
      margin: 40px auto;
      max-width: 700px;
      background: #fff;
      padding: 20px;
      border-radius: 8px;
      border: 2px solid #d4af37;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    iframe {
      width: 100%;
      height: 600px;
      border: none;
    }
  </style>
</head>
<body>
  <header>
    <h1>You're Invited! üíç</h1>
    <p class="subtext">Please RSVP below</p>
  </header>

  <!-- Banner -->
  <div class="banner">Kunwar Dev Singh & Michelle Masih</div>

  <!-- Countdown -->
  <div class="countdown" id="countdown"></div>

  <!-- Event Details -->
  <section class="event-details">
    <h2>Wedding Details</h2>
    <p>üìÖ Date: <strong>March 14, 2026</strong></p>
    <p>üïí Time: <strong>4:00 PM</strong></p>
    <p>üìç Venue: <strong>Crowne Plaza Annapolis,</p>
                      <p> 173 Jennifer Road,</p>
                      <p>Annapolis, Maryland 21401</strong></p>
    <p>‚ú® Dress Code: <strong>Formal Attire</strong></p>
  </section>

  <!-- Gallery -->
  <section class="gallery">
    <h2>Our Journey ‚ù§Ô∏è</h2>
    <div class="gallery-grid">
      <img src="https://via.placeholder.com/400x300/fff/d4af37?text=Photo+1" alt="Photo 1">
      <img src="https://via.placeholder.com/400x300/fff/d4af37?text=Photo+2" alt="Photo 2">
      <img src="https://via.placeholder.com/400x300/fff/d4af37?text=Photo+3" alt="Photo 3">
    </div>
  </section>

<!-- RSVP Section -->
<section id="rsvp" class="py-16 bg-white">
  <h2 class="text-3xl font-bold text-center text-yellow-600 mb-8">RSVP</h2>
  <div class="max-w-3xl mx-auto bg-yellow-50 p-6 rounded-2xl shadow-lg">
    <iframe 
      src="https://docs.google.com/forms/d/e/1FAIpQLScbKMr4R2Ac5ZZDecy2GzE-xVMl0OiQIfn4uLPT_6XWAbUzZQ/viewform?embedded=true" 
      width="900" 
      height="900" 
      frameborder="0" 
      marginheight="0" 
      marginwidth="0"
    >
      Loading‚Ä¶
    </iframe>
  </div>
</section>




  <script>
    // Countdown Timer
    const eventDate = new Date("March 14, 2026 16:00:00").getTime();

    const timer = setInterval(function() {
      const now = new Date().getTime();
      const distance = eventDate - now;

      const days = Math.floor(distance / (1000 * 60 * 60 * 24));
      const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
      const seconds = Math.floor((distance % (1000 * 60)) / 1000);

      document.getElementById("countdown").innerHTML =
        days + "d " + hours + "h " + minutes + "m " + seconds + "s ";

      if (distance < 0) {
        clearInterval(timer);
        document.getElementById("countdown").innerHTML = "It's Wedding Time! üéâ";
      }
    }, 1000);
  </script>
</body>
</html>
